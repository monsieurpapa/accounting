{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
<a href="{% provider_login_url 'google' %}" class="btn btn-danger">Sign in with Google</a>
{% endblock %}
