{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
