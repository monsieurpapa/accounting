{% extends 'base.html' %}
{% block title %}{% if creating %}Add{% else %}Edit{% endif %} User{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if creating %}Add{% else %}Edit{% endif %} User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
