{% extends 'base.html' %}
{% block title %}Delete Organization{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Organization</h2>
    <p>Are you sure you want to delete <strong>{{ organization.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'organization:organization_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
