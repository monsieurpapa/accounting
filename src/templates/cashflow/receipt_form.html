{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "New Transaction" %} | Système de Comptabilité{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">{% trans "Transaction Details" %}</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" onclick="history.back()" class="btn btn-outline-secondary">
                            {% trans "Cancel" %}
                        </button>
                        <button type="submit" class="btn btn-primary px-4">
                            {% trans "Save Transaction" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
